version: '3.8'

services:
  keycloak:
    image: keycloak/keycloak:24.0.5
    container_name: keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KC_HOSTNAME: localhost
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_SPI_THEME_STATIC_MAX_AGE: 2592000
      KC_SPI_THEME_CACHE_THEMES: false
      KC_HTTP_MAX_POST_SIZE: 20M
      KC_LOG_LEVEL: INFO
    volumes:
      - ./plugins/keycloak-mfa-plugins/sms-authenticator/target/sms-authenticator-v25.0.2.jar:/opt/keycloak/providers/sms-authenticator-v25.0.2.jar
      - ./standalone.xml:/opt/keycloak/standalone/configuration/standalone.xml
    command:
      - start-dev
    ports:
      - 8080:8080
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    container_name: postgres
    ports:
      - 15432:54325
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data


  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - keycloak

volumes:
  postgres_data:
